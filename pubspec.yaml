name: flutter_effect_generator
description: A Flutter code generator.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  from_css_color: ^2.0.0
  google_fonts: ^2.1.0
  flutter_highlight: ^0.7.0
  screenshot: ^1.2.3
  universal_html: ^2.0.8
  url_launcher: ^6.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/data/
